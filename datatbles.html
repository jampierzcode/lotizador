<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link
      href="http://getbootstrap.com/dist/css/bootstrap.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/3.2.2/js/dataTables.fixedColumns.min.js"></script>
    <link
      href="https://cdn.datatables.net/fixedcolumns/3.2.2/css/fixedColumns.dataTables.min.css"
      rel="stylesheet"
    />

    <table

    >

          <td>6</td>
          <td>5</td>

          <td>8</td>
        </tr>
      </tbody>
    </table>
    <script>
      $(document).ready(function () {
        var table = $("#example").DataTable({
          scrollY: "160px",
          scrollX: true,
          scrollCollapse: true,
          paging: false,
          fixedColumns: {
            leftColumns: 2, //Le indico que deje fijas solo las 2 primeras columnas
          },
        });
      });
    </script>
  </body>
</html>
